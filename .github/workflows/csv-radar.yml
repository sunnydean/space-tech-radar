name: Build Radar Config From CSV

on:
  push:
    paths:
      - "data/eo.csv"
      - "data/space.csv"
  pull_request:
    paths:
      - "data/eo.csv"
      - "data/space.csv"

permissions:
  contents: write

jobs:
  build-radar-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Generate radar configs
        run: |
          python3 csv_to_radar_config.py eo data/eo.csv
          python3 csv_to_radar_config.py space data/space.csv
      - name: Commit updated radar configs
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/earth/radar.config.json data/space/radar.config.json
          git diff --cached --quiet || (git commit -m "update radar config from csv" && git push)
