name: Build Radar Config From CSV

on:
  push:
    paths:
      - "config/eo.csv"
      - "config/space.csv"
  pull_request:
    paths:
      - "config/eo.csv"
      - "config/space.csv"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-radar-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Generate radar configs
        run: |
          python3 scripts/csv_to_radar_config.py eo config/eo.csv
          python3 scripts/csv_to_radar_config.py space config/space.csv
      - name: Commit updated radar configs
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add config/earth/radar.config.json config/space/radar.config.json
          git diff --cached --quiet || (git commit -m "update radar config from csv" && git push)
      - name: Upload site artifact
        if: github.event_name == 'push' && github.ref_name == github.event.repository.default_branch
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy-pages:
    if: github.event_name == 'push' && github.ref_name == github.event.repository.default_branch
    needs: build-radar-config
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
